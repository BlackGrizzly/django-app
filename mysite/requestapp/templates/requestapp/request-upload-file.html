{% extends 'requestapp/base.html' %}

{% block title %}
    Загрузка файла          
{% endblock %}

{% block body %}
    <h1>Загрузка файла:</h1>
    <form method="post" enctype='multipart/form-data'>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Отправить</button>
    </form>

    {% if request.POST %}
        <h2>Файл успешно загружен</h2>
    {% endif %}
{% endblock %}
