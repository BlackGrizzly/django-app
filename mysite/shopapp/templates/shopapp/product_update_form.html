{% extends 'shopapp/base.html' %}

{% block title %}
    Редактирование товара {{ object.name}}
{% endblock %}

{% block body %}
    <h1>Редактирование товара {{ object.name}}</h1>

    <form method="post" enctype='multipart/form-data'>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
    </form>
    <hr />

    <div>
        <a href="{% url "shopapp:product_detail" pk=object.pk %}">Вернуться к свойствам товара</a>
    </div>

{% endblock %}
