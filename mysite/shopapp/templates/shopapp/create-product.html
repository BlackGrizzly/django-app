{% extends 'shopapp/base.html' %}

{% block title %}
    Создание товара
{% endblock %}

{% block body %}
    <h1>Создание нового товара:</h1>
    <div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Создать</button>
        </form>
    </div>

    <div>
        <a href="{% url "shopapp:products_list" %}">Список товаров</a>
    </div>

{% endblock %}
